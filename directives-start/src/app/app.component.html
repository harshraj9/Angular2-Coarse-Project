<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>
      <div class="row" *appUnless="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let number of numbers">
            {{ number }}
          </li>
        </ul>

      </div>
      <p appBasicHighlight> Style me with basic directive </p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Style me with basic directive </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchDefault="">Value is Default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
